<!--
wnako ランタイム用にバンドルされたファイルのテストで使用される HTML ファイル。
このファイルでは、wnako ランタイム用にバンドルされたファイルを <script> タグで読み込みます。
詳細については `nadesiko3-simple-handlebars-template.test.js` ファイルを参照してください。
-->
<!doctype html>

<meta charset="utf-8" />
<script src="http://localhost:3000/wnako3.js?run"></script>
<script src="http://localhost:3000/nadesiko3-simple-handlebars-template.js"></script>

<script type="なでしこ">
  ●オプション無しテストとは
  　変数　コンパイル済テンプレート＝『こんにちは、{{名前}}。』をテンプレートコンパイル。
  　変数　評価結果＝コンパイル済テンプレートを｛『名前』：『太郎』｝でテンプレート評価。
  　評価結果が『こんにちは、太郎。』と等しいこと。
  ここまで。

  ●オプション付きテストとは
  　変数　コンパイル済テンプレート＝『{{@挨拶}}、{{名前}}。』を｛『HTMLエスケープ無効化』：はい｝のオプション付テンプレートコンパイル。
  　変数　評価結果＝コンパイル済テンプレートを｛『名前』：『太郎&次郎』｝で｛『データ』：｛『挨拶』：『こんにちは』｝｝のオプション付テンプレート評価。
  　評価結果が『こんにちは、太郎&次郎。』と等しいこと。
  ここまで。

  もし、オプション無しテストかつオプション付きテストならば
  　「テスト結果」のDOM要素ID取得して「テスト成功」をテキスト設定。
  違えば
  　「テスト結果」のDOM要素ID取得して「テスト失敗」をテキスト設定。
  ここまで。
</script>

<p id="テスト結果">テストが実行されていません</p>
