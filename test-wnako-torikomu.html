<!--
wnako ランタイム用にバンドルされたファイルのテストで使用される HTML ファイル。
このファイルでは、wnako ランタイム用にバンドルされたファイルを「取り込む文」で読み込みます。
詳細については `nadesiko3-simple-handlebars-template.test.js` ファイルを参照してください。
-->
<!doctype html>

<meta charset="utf-8" />
<script src="http://localhost:3000/wnako3.js?run"></script>

<script type="なでしこ">
  ！「http://localhost:3000/nadesiko3-simple-handlebars-template.js」を取り込む。

  変数　コンパイル済テンプレート＝『こんにちは、{{名前}}。』をテンプレートコンパイル。
  変数　評価結果＝コンパイル済テンプレートを｛『名前』：『太郎』｝でテンプレート評価。
  変数　テスト結果。

  評価結果が『こんにちは、太郎。』と等しいならば、
  　テスト結果は「テスト成功」。
  違えば
  　テスト結果は「テスト失敗」。
  ここまで。

  「テスト結果」のDOM要素ID取得してテスト結果をテキスト設定。
</script>

<p id="テスト結果">テストが実行されていません</p>
